<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!-- meta viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <!-- style css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
    <!-- titolo -->
    <title>Spotify</title>
  </head>
  <body>
    <div class="general-container">
      <div class="container-main">
        <div class="nav-bar-left">
          <header>
            <img src="img/logo.svg" alt="">
            <a href="#" class="a-block" id="selected"><i class="fas fa-home"></i> <span>Home</span></a>
            <a href="#" class="a-block"><i class="fas fa-search"></i> <span>Cerca</span></a>
            <a href="#" class="a-block"><i class="fas fa-grip-lines-vertical"></i> <span>La tua libreria</span></a>
          </header>
          <main>
            <h5>PLAYLIST</h5>
            <a href="#" class="a-block"><i class="fas fa-plus-square"></i> <span>Crea Playlist</span></a>
            <ul class="ul">
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
              <li>Nome Playlist</li>
            </ul>
          </main>
          <footer>
            <a href="#" class="a-block"><i class="far fa-arrow-alt-circle-down"></i> <span>installa app</span></a>
            <p><i class="fas fa-user"></i> <span>John Doe</span></p>
          </footer>
        </div>
        <div class="main-box">

        </div>
      </div>
      <div class="banner">
        <a href="#" class="a">effuttua l'upgrade</a>
      </div>
      <div class="play-bar">
        <div class="song-title">
          <div class="album">
            <img src="img/sinister.jpeg" alt="">
          </div>
          <div class="title">
            <h4>Sinister</h4>
            <p>Nome Brano</p>
          </div>
          <div class="icons">
            <i class="far fa-heart"></i>
            <i class="far fa-folder"></i>
          </div>
        </div>
        <div class="player">
          <div class="button">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="far fa-play-circle"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-redo-alt"></i>
          </div>
          <div class="time-music">
            <p>0:25</p>
            <span> <span></span> </span>
            <p>4:35</p>
          </div>
        </div>
        <div class="control-bar">
          <i class="fas fa-bars"></i>
          <i class="fas fa-tv"></i>
          <i class="fas fa-volume-up"></i>
          <span> <span></span> </span>
        </div>
      </div>
    </div>
  </body>
</html>
